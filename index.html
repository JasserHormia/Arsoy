  <script>
document.body.addEventListener("click", function() {
  let audio = document.getElementById("background-music");
  if (audio.paused) {
    audio.play();
  }
});

let highestZ = 1;

class Paper {
  holdingPaper = false;
  startX = 0;
  startY = 0;
  currentX = 0;
  currentY = 0;
  rotation = Math.random() * 30 - 15;
  rotating = false;

  init(paper) {
    const updatePosition = () => {
      paper.style.transform = `translate(${this.currentX}px, ${this.currentY}px) rotateZ(${this.rotation}deg)`;
    };

    const startDrag = (x, y) => {
      this.holdingPaper = true;
      this.startX = x - this.currentX;
      this.startY = y - this.currentY;
      paper.style.zIndex = highestZ++;
    };

    const drag = (x, y) => {
      if (this.holdingPaper) {
        this.currentX = x - this.startX;
        this.currentY = y - this.startY;
        updatePosition();
      }
    };

    const endDrag = () => {
      this.holdingPaper = false;
    };

    // Mouse events
    paper.addEventListener('mousedown', (e) => startDrag(e.clientX, e.clientY));
    window.addEventListener('mousemove', (e) => drag(e.clientX, e.clientY));
    window.addEventListener('mouseup', endDrag);

    // Touch events
    paper.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      startDrag(touch.clientX, touch.clientY);
    }, { passive: false });

    window.addEventListener('touchmove', (e) => {
      if (this.holdingPaper) {
        const touch = e.touches[0];
        drag(touch.clientX, touch.clientY);
      }
    }, { passive: false });

    window.addEventListener('touchend', endDrag);

    // Initial render
    updatePosition();
  }
}

const papers = Array.from(document.querySelectorAll('.paper'));
papers.forEach(paper => {
  const p = new Paper();
  p.init(paper);
});
</script>
